<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</script>
<div class="top-bar">
  <div class="top-bar-left">
  <ul class="menu">
  <li class="menu-text">SkyTunes</li>
  </ul>
  </div>
  </div>

  <div class = "videos" >
    <video autoplay muted loop id="myVideo">
      <source src="assets/LA_Flyover2.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="myVideo2">
        <source src="assets/Rain_Rain.mp4" type="video/mp4">

    <video autoplay muted loop id="myVideo3">

    <video autoplay muted loop id="myVideo4">

        </video>

        </video>
    <video autoplay muted loop id="myVideo6">

        </video>
  </div>

  
  
  <div class="callout large primary" id="main">
  <div class="row column text-center box">

          <br> <br>
          
      </div>
      <div class = "container3">

              <div>

              <div class="food"><strong></strong></div> <br> <br>
      </div>
  </div>
  
  </div>
  </div>
